<!DOCTYPE html>
<html>
<head>
  <title>Secure Access</title>
  <link rel="stylesheet" href="style.css">
  <script src="secure.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Verify Yourself</h1>
    <form id="verifyForm">
      <label>Year you were born:</label>
      <input type="text" id="q1" required><br><br>
      <label>Favorite sport:</label>
      <input type="text" id="q2" required><br><br>
      <label>Cat's name:</label>
      <input type="text" id="q3" required><br><br>
      <button type="submit">Verify</button>
    </form>
    <p id="status"></p>
  </div>
</body>
</html>
