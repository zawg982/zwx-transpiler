<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZWX to Lua Translator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="zwx-compiler.js"></script>
</head>
<body>
  <div class="container">
    <h1>ZWX â†’ Lua (Roblox)</h1>
    <p>

      <a href="https://docs.google.com/document/d/17gpmMwrUgEbR_RlhRDfrsu0fza3-zZHrXVtjgPfBplQ/edit?tab=t.0"

    <div class="editors">
      <div class="panel">
        <h2>ZWX Code</h2>
        <textarea id="zwx" placeholder="Write ZWX code..."></textarea>
        <button onclick="simulateZWX()">Run ZWX</button>
        <pre id="zwxConsole" class="console">ZWX Output:</pre>
      </div>

      <div class="panel">
        <h2>Roblox Lua</h2>
        <textarea id="lua" readonly></textarea>
        <button onclick="simulateLua()">Run Lua</button>
        <pre id="luaConsole" class="console">Lua Output:</pre>
      </div>
    </div>
  </div>
</body>
</html>
