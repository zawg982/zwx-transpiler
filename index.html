<!DOCTYPE html>
<html>
<head>
  <title>ZWX Translator</title>
  <link rel="stylesheet" href="style.css">
  <script src="secure.js" defer></script>
  <script src="zwx-compiler.js" defer></script>
</head>
<body>
  <div id="lockscreen">
    <div class="verify-box">
      <h2>Verification</h2>
      <input type="text" id="q1" placeholder="What year were you born?">
      <input type="text" id="q2" placeholder="Favorite sport?">
      <input type="text" id="q3" placeholder="Cat's name?">
      <button onclick="verify()">Submit</button>
    </div>
  </div>

  <div id="mainApp" style="display:none;">
    <h1>ZWX â†’ Roblox Lua</h1>
    <p><a href="https://docs.google.com/document/d/17gpmMwrUgEbR_RlhRDfrsu0fza3-zZHrXVtjgPfBplQ/edit?tab=t.0" target="_blank">ZWX Syntax Docs</a></p>

    <div class="editors">
      <div class="editor">
        <h2>ZWX Code</h2>
        <div class="editor-wrapper">
          <textarea id="zwx" placeholder="Write ZWX code here..."></textarea>
          <div id="ghostText"></div>
        </div>
        <button onclick="simulateZWX()">Run ZWX</button>
        <pre class="console" id="zwxConsole"></pre>
      </div>

      <div class="editor">
        <h2>Roblox Lua</h2>
        <textarea id="lua" readonly></textarea>
        <button onclick="simulateLua()">Run Lua</button>
        <pre class="console" id="luaConsole"></pre>
      </div>
    </div>
  </div>
</body>
</html>
